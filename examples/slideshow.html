<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Slideshow: Dispatcher + LABjs Example</title>

	<script src="js/labjs-plus-dispatcher.js"></script>
	<script>
	var pool = dispatcher();

	$LAB
		.script("js/libs.js")
		.script("js/mysite.js").wait(pool.dispatch)
		.script("js/analytics.js");
	</script>
</head>
<body>
	<div id="slideshow"></div>
	<script>pool.add("mySite.initSlideshow")</script>
</body>
</html>
